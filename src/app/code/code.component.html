<app-headline>{{ 'Code' | translate }}</app-headline>
<div class="row">
  <div class="twelve columns">
    <p>
      {{ 'CODE.INTRO' | translate }}
    </p>

    <ul>
      <li *ngFor="let codeComponent of codeComponents">
        <a [routerLink]="codeComponent.route">{{ codeComponent.name | translate }}</a>
      </li>
    </ul>

  </div>

</div>
