
<button (click)="newGame()">Neues Spiel starten</button>


<h3 *ngIf="winner">
  Spieler {{ winner }} hat das Spiel gewonnen
</h3>
<h3 *ngIf="!winner">Aktueller Spieler: {{ player }} </h3>


<main>
    <app-square
    *ngFor="let val of squares; let i = index"
    [value]="val" [winnerSquare]="winnerSquares[i]"
    (click)="makeMove(i)">

  </app-square>
</main>
