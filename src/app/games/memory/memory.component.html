<app-headline h1="Memory"></app-headline>
<div class="row">
  <div class="twelve columns">
    <button (click)="restart()">Neues Spiel starten</button>
    <p>Aktuelle Züge: {{ playedCount }}</p>
    <p *ngIf="won">Gewonnen! Herzlichen Glückwunsch! </p>
    <app-game-card *ngFor="let c of cards; let idx=index" [data]="c" (cardClicked)="cardClicked(idx)">
    </app-game-card>
  </div>
</div>
