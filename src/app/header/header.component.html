<header id="main-header" role="banner">
  <div class="row">
    <div class="logo">
      <a
        routerLink="/"
        [attr.aria-label]="('HEADER.ARIA.HOME_LINK' | translate) || 'Go to homepage'"
        [title]="('HEADER.ARIA.HOME_LINK' | translate) || 'Go to homepage'"
      >
        <span class="visually-hidden">{{ ('SITE.NAME' | translate) || 'tomatenstau.de' }}</span>
      </a>
    </div>
    <nav
      id="main-nav"
      role="navigation"
      [attr.aria-label]="'HEADER.ARIA.MAIN_NAVIGATION' | translate"
    >
      <ul class="header-social" role="list">
        <li *ngFor="let sm of socialMedia" role="listitem">
          <a
            [href]="sm.link"
            target="_blank"
            rel="noopener noreferrer"
            [attr.aria-label]="sm.name + ' - ' + ('HEADER.ARIA.OPENS_NEW_WINDOW' | translate)"
          >
            <fa-icon [icon]="sm.icon" [attr.aria-hidden]="true"></fa-icon>
          </a>
        </li>
      </ul>
    </nav>
    <ul class="header-lang" [attr.aria-label]="'HEADER.ARIA.LANG_SWITCHER' | translate" role="list">
      <li role="listitem">
        <button
          type="button"
          (click)="setLang('en')"
          [class.active]="currentLang === 'en'"
          [attr.title]="'HEADER.LANG.EN' | translate"
          [attr.aria-label]="'HEADER.ARIA.SWITCH_EN' | translate"
        >
          <span class="flag flag-gb" aria-hidden="true"></span>
        </button>
      </li>
      <li role="listitem">
        <button
          type="button"
          (click)="setLang('de')"
          [class.active]="currentLang === 'de'"
          [attr.title]="'HEADER.LANG.DE' | translate"
          [attr.aria-label]="'HEADER.ARIA.SWITCH_DE' | translate"
        >
          <span class="flag flag-de" aria-hidden="true"></span>
        </button>
      </li>
      <li role="listitem">
        <button
          type="button"
          (click)="toggleHighContrast()"
          [attr.title]="'A11Y.HIGH_CONTRAST' | translate"
          [attr.aria-label]="'A11Y.TOGGLE_HIGH_CONTRAST' | translate"
          [attr.aria-pressed]="highContrast"
        >
          <fa-icon [icon]="['fas', 'universal-access']" aria-hidden="true"></fa-icon>
        </button>
      </li>
    </ul>
  </div>
</header>
